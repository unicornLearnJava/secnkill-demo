<!DOCTYPE HTML>
<html >
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript"src="js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀订单详情</div>
    <table class="table" id="order">
        <tr>
            <td>商品名称</td>
            <td id="goodsName" colspan="3"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="2"><img id="goodsImg" width="200" height="200" /></td>
        </tr>
        <tr>
            <td>订单价格</td>
            <td colspan="2"id="goodsPrice"></td>
        </tr>
        <tr>
            <td>下单时间</td>
            <td id="startTime" colspan="2"></td>
        </tr>
        <tr>
            <td>订单状态</td>
            <td id="status">
<!--                <span th:if="${order.status eq 0}">未支付</span>-->
<!--                <span th:if="${order.status eq 1}">待发货</span>-->
<!--                <span th:if="${order.status eq 2}">已发货</span>-->
<!--                <span th:if="${order.status eq 3}">已收货</span>-->
<!--                <span th:if="${order.status eq 4}">已退款</span>-->
<!--                <span th:if="${order.status eq 5}">已完成</span>-->
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
            </td>
        </tr>
        <tr>
            <td>收货人</td>
            <td colspan="2">XXX  18012345678</td>
        </tr>
        <tr>
            <td>收货地址</td>
            <td colspan="2">上海市浦东区世纪大道</td>
        </tr>
    </table>
</div>
<script  type="text/javascript">
    $(function () {
        getDetail()
    });
    //通过请求秒杀订单后端获取订单信息
    function getDetail(){
        var goodsId=g_getQueryString("goodsId")
        $.ajax({
            url:"seckill/doSeckill",
            data:{
                goodsId:goodsId
            },
            success:function (data) {
                if(data.code== 200){
                    doResult(data.obj)
                }else {
                    layer.msg(data.message)
                }
            },
            error:function () {
                layer.msg("客户端异常")
            }
        })
        function  doResult(detail) {
             $("#goodsName").text(detail.goodsVo.goodsname)
             $("#goodsImg").attr("src","/myboot"+detail.goodsVo.goodsimg)
             $("#goodsPrice").text(detail.goodsVo.seckillprice)
             $("#startTime").text(new Date(detail.order.createDate).format("yyyy-MM-dd HH:mm:ss"))
             var status=detail.order.status
             var statusVaule=""
             switch (status) {
                    case 0:
                        statusVaule="未支付";
                    break;
                    case 1:
                        statusVaule="待发货";
                     break;
                     case 2:
                         statusVaule="已发货";
                     break
                    case  3:
                        statusVaule="已收货";
                     break
                    case  4:
                        statusVaule="已退款";
                     break
                    case  5:
                        statusVaule="已完成";
                     break;
             }
             $("#status").text(statusVaule)
        }
    }
</script>
</body>
</html>
